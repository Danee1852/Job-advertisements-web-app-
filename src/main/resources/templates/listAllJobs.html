
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>

	<nav class="navbar navbar-expand-lg py-4 navbar-light bg-light">
		<a class="navbar-brand" href="/">JobIT</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

<div class="container">
		<div class="row">
	<div class="col-md-12">
		

			<div class="card-header text-center text-black">
				<h3>Job Offers</h3>
			</div>

			<table class="table table-hover table-bordered ">
				<tr class="bg-dark text-white">
					<th>Id</th>
					<th>Title</th>
					<th>Location</th>
					<th>Description</th>
					<th>Category</th>
					<th>Publish Date</th>
					<th>Status</th>
					<th>Edit/Delete</th>
				</tr>
				<tr th:each="ob:${list}">
						<td th:text=${ob.id}></td>
						<td th:text=${ob.title}></td>
						<td th:text=${ob.location}></td>
						<td th:text=${ob.description}></td>
						<td th:text=${ob.profession}></td>
						<td th:text=${ob.publishDate}></td>
						<td th:text=${ob.status}></td>
						<td><a th:href="@{/job/delete(id=${ob.id})}" class= "btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
						    <a th:href="@{/job/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
					</tr>
			</table>
			<a th:href="@{/job/add}" class="btn btn-success ">Add
				Job <i class="fa fa-plus-square" aria-hidden="true"></i>
			</a> <a th:href="@{/home}" class="btn btn-primary">Go Home </a>
		</div>
		<div class="card-footer bg-white text-success"
			th:if="${message!=null}">
			<span th:text="${message}"></span>
		</div>
</div></div>

</body>
</html>
