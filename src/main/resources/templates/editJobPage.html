<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="col-md-12">
		<div class="container">

			<div class="card">
				<div class="card-header text-center text-black">
					<h3>Edit advertisement</h3>
				</div>
				<div class="card-body">
					<form action="/job/edit" th:action="@{/job/edit}" th:object="${job}"
						method="POST" id="editJobPage">
						<div class="row">
							<div class="col-2">
								<label for="title"><b>Title</b></label>
								
							</div>
							<div class="col-6">
								<input type="text" class="form-control"
									name="title" th:field="*{title}"><br />
							
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="location"><b>Location</b></label>
							</div>
							<select id="location" name="location">
								<option value="" disabled selected>Select location</option>
								<option th:each="location : ${locationsList}"
									th:text="${location}" />
							</select> 
							

						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="description"><b>Description</b></label>
							</div>
							<div class="col-6">
								<textarea class="form-control" rows="3" 
									 name="description"
									th:field="*{description}"></textarea>
								<br />
					
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="profession"><b>Profession</b></label>
							</div>
							<select name="profession">
								<option value="" disabled selected>Select profession</option>
								<option th:each="profession : ${professionsList}"
									th:text="${profession}" />

							</select>
					

						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="status"><b>Status</b></label>
							</div>
							<select name="status">
								<option value="" disabled selected>Select status</option>
								<option th:each="status : ${statusList}" th:text="${status}" />

							</select>
					

						</div>
						<br />

						<button type="submit" class="btn btn-success">
							Update Advertisement <i class="fa fa-plus-square"
								aria-hidden="true"></i>
						</button>
						
					</form>
				</div>
				<div th:if="${message!=null}" class="card-footer bg-white text-info">
					<span th:text="${message}"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
