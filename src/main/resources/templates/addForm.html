<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div class="col-5">
		<div class="container">

			<div class="card">
				<div class="card-header text-center text-black">
					<h3>Add new advertisement</h3>
				</div>
				<div class="card-body">
					<form action="/job/add" th:action="@{/job/add}" th:object="${job}"
						method="POST" id="addForm">
						<div class="row">
							<div class="col-2">
								<label for="title"><b>Title</b></label>
							</div>
							<div class="col-4">
								<input type="text" class="form-control" id="title"
									placeholder="Enter title" name="title" th:field="*{title}"><br />
								<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="alert alert-danger"></p>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="location"><b>Location</b></label>
							</div>
							<select id="location" name="location" > 
								<option value="" disabled selected>Select your location</option>
								<option th:each="location : ${locationsList}"
									th:text="${location}" />
							</select>
							
							
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="description"><b>Description</b></label>
							</div>
							<div class="col-4">
								<textarea class="form-control" rows="3" id="description"
									placeholder="Enter description" name="description"
									th:field="*{description}"></textarea>
								<br />
								<p th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}" class="alert alert-danger"></p>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="profession"><b>Profession</b></label>
							</div>
							<select name="profession">
								<option th:each="profession : ${professionsList}"
									th:text="${profession}" />

							</select>

						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="status"><b>Status</b></label>
							</div>
							<select name="status">
								<option th:each="status : ${statusList}" th:text="${status}" />

							</select>

						</div>
						<br />

						<button type="submit" class="btn btn-success">
							Save Advertisement <i class="fa fa-plus-square"
								aria-hidden="true"></i>
						</button>
						<a th:href="@{/job/getAllJobs}" class="btn btn-primary">Show
							All Advertisements</a>
					</form>
				</div>
				<div th:if="${message!=null}" class="card-footer bg-white text-info">
					<span th:text="${message}"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
